    Three-part project guessing game:
        The user guesses a number bewteen 1 - 100.
        hot: close to the number
        cold: otherwise
        keep track of previous guesses
        can give user hints
        allows user to reset game

    Guessing Game Part 1:
        A header
        2-4 Buttons
        1 Input Field and submit button
